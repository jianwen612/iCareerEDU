<script>
    $('#exampleTableEvents').bootstrapTable({
        url: "/company/getCompanyAdvertisement.action",
        method: "get",

        contentType : "application/x-www-form-urlencoded",

        search: true,
        pagination: true,
        showRefresh: true,
        showToggle: true,
        showColumns: true,
        showExport: true,
        exportDataType: 'all',
        exportTypes: ['json', 'xml', 'csv', 'txt', 'sql', 'excel','XLSX','pdf'],
        exportOptions:{
            fileName: "data"
        },
        buttonsClass:"default",
        iconSize: "outline",
        toolbar: "#exampleTableEventsToolbar",
        icons: {refresh: "glyphicon-repeat", toggle: "glyphicon-list-alt", columns: "glyphicon-list",export:"glyphicon-export icon-share"},

        columns : [  {
            field : 'adId',
            title : '招聘信息编号',
            align : 'center',
            valign : 'middle',
            width: 200
        },{
            field : 'adTitle',
            title : '招聘主题',
            align : 'center',
            valign : 'middle'
        },  {
            field: 'adContent',
            title: '招聘介绍'


        },{
            title: '操作',
            field: 'adId',
            align: 'center',
            formatter:function(value,row,index){
                var e = '<button href="#" mce_href="#" onclick="deleteAd(\''+ row.adId + '\')">删除</button> <br>';
                 var d = '<a href="#" mce_href="#" onclick="visitAd(\''+ row.adId + '\')">修改</a> ';

                 return e+d;
                //return e;
            }
        } ]
    });

    function deleteAd(adId) {
        $.post("/company/deleteAdvertisement.action",
            {
                adId:adId
            },
            function (result) {
                if(result===1)
                {
                    alert("删除成功！");
                    location.reload();
                }
                else{

                    alert("删除失败!此课程已不存在！");
                    location.reload();
                }

            });

    }

    function  redirectTo(address) {
        window.location = address;

    }


    function visitAd(adId) {
        redirectTo("companyModifyAd.html?adId="+adId);

    }



</script>
