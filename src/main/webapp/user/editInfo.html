<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div>
        <div>

        </div>
        <h3>修改信息</h3>
        <form class="m-t col-lg-6 col-lg-offset-2" role="form">



            <div class="form-group">
                姓名: <input id="userName" type="text" class="form-control"  required="" value="">
            </div>
            <div class="form-group">
                邮箱: <input name="email"  class="form-control"  id="userEmail" type="text" class="form-control"  required="">
            </div>
            <div class="form-group">
                个人介绍: <textarea id="editor" placeholder="这里输入内容" autofocus
                                name="recordContent"></textarea>
            </div>


            <div class="form-group text-left">
            </div>
            <a onclick='editInfo()'  class="btn btn-primary block full-width m-b" >保存</a>
            <!--<a onclick="cancel()" class="btn btn-primary block full-width m-b" >取消</a>-->
        </form>
    </div>

</div>
<script>

    window.onload=function getInfo() {

        $.get("/user/getInfo.action",
            {
            },
            function (result) {
                if (result.status === 0) {
                    alert("数据加载失败！");
                }
                else {
                    $(document).ready(function () {
                        $("#userName").val(result.data.userName);
                        $("#userEmail").val(result.data.userEmail);
                        $("#editor").val(result.data.userIntroduction);
                        document.getElementsByClassName("simditor-body")[0].innerHTML=result.data.userIntroduction;
                        document.getElementsByClassName("simditor-placeholder")[0].innerHTML="" ;

//                        alert( $("#editor").val());
//                        document.getElementById("editor").html("hello");


                    });
                }
            });
    }

    function editInfo(){
        var userName = $("#userName").val();
        var userEmail = $("#userEmail").val();
        var userIntroduction = $("#editor").val()
//        alert(userIntroduction);



        $.post("/user/editInfo.action",
            {
                userName: userName,
                userEmail: userEmail,
                userIntroduction:userIntroduction

            },

            function (result)
            {

                if(result===0)
                {
                    alert("保存失败!");
                }
                else{
                    alert("保存成功!");

                }
            });
    }
    
    /*function cancel() {
        window.close();
    }*/

</script>
