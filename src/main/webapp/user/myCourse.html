<script>
    $('#exampleTableEvents').bootstrapTable({
        url: "/user/myCourse.action",
        method: "get",

        contentType : "application/x-www-form-urlencoded",

        search: true,
        pagination: true,
        showRefresh: true,
        showToggle: true,
        showColumns: true,
        showExport: true,
        exportDataType: 'all',
        exportTypes: ['json', 'xml', 'csv', 'txt', 'sql', 'excel','XLSX','pdf'],
        exportOptions:{
            fileName: "data"
        },
        buttonsClass:"default",
        iconSize: "outline",
        toolbar: "#exampleTableEventsToolbar",
        icons: {refresh: "glyphicon-repeat", toggle: "glyphicon-list-alt", columns: "glyphicon-list",export:"glyphicon-export icon-share"},

        columns : [  {
            field : 'courseId',
            title : '课程号',
            align : 'center',
            valign : 'middle',
            width: 100
        },{
            field : 'courseName',
            title : '课程名称',
            align : 'center',
            valign : 'middle'
        }, {
            field : 'teacherName',
            title : '教师名称',
            align : 'center',
            valign : 'middle'
        }, {
            field: 'courseIntroduction',
            title: '课程介绍'


        },{
            field: 'teacherEmail',
            title: '教师邮箱'



        },{
            title: '删除课程',
            field: 'courseId',
            align: 'center',
            formatter:function(value,row,index){
                var e = '<a href="#" mce_href="#" onclick="deleteCourse(\''+ row.courseId + '\')">删除</a> <br><br>';
                var d = '<a href="#" mce_href="#" onclick="visitCourse(\''+ row.courseId + '\')">前往课程</a> ';

                return e+d;
            }
        } ],


        formatLoadingMessage: function () {
            return "请稍等，正在加载中...";
        },
        formatNoMatches: function () {  //没有匹配的结果
            return '无符合条件的记录';
        },
        onLoadError: function (data) {
            $('#reportTable').bootstrapTable('removeAll');
        },
//        onClickRow: function (row) {
//            window.location.href = "/qStock/qProInfo/" + row.ProductId;
//        },
    });




    function changeDateFormat(cellval) {
        if(cellval===null){
            return"暂无信息";
        }
        cellval=cellval.toString();
        if (cellval !== null) {
            var date = new Date(parseInt(cellval.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate;
        }
    }
    $('#editRecord').click(function () {
        var table = $('#exampleTableEvents')
        var itemList = table.bootstrapTable('getSelections')
        var item = itemList[0];
        if (item === null) {
            swal("提示！", "请选择一行信息。", "error")
            return
        }
        location.href="/xhy/updateRecord/"+item.recordId
    });

    function deleteCourse(courseId) {
        swal({
            title: "您确定要删除这条信息吗",
            text: "删除后将无法恢复，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "是的，我要删除！",
            cancelButtonText: "让我再考虑一下…",
            closeOnConfirm: false,
            closeOnCancel: true
        });

        $.post("/user/deleteCourse.action",
            {
                courseId:courseId
            },
            function (result) {
                if(result===1)
                {
                    swal("删除成功");
                    location.reload();
                }
                else{

                    alert("删除失败!此课程已不存在！");
                    location.reload();
                }

            });

    }

    function  redirectTo(address) {
        window.location = address;

    }
    function visitCourse(courseId) {
        redirectTo("courseInfo.html?courseId="+courseId);

    }

</script>
