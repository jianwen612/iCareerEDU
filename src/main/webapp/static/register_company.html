<body class="gray-bg">
<a class="navbar-brand" href="#"><img src="assets/img/logo1.png" alt=""></a>
<h1 style="color: white;font-size: 100px;margin-left: 780px;margin-top: 50px" >GENIUS</h1>
<div class="middle-box text-center loginscreen   animated fadeInDown" align="center">
    <div align="center">
        <div align="center">

            

        </div>
        <h3 style="color: white">欢迎注册 GENIUS</h3>
        <p style="color: white">创建一个GENIUS企业新账户</p>


        <form class="form-horizontal m-t" id="signupForm" >
            <div class="form-group">
                <label class="col-sm-3 control-label" style="color: white;font-size: 15px">公司名称：</label>
                <div class="col-sm-8">
                    <input id="companyName" name="firstname" class="form-control" type="text">
                    <span class="help-block m-b-none" style="color: #1ab394"><i class="fa fa-info-circle"></i>请输入您的名字</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" style="color: white;font-size: 15px;">ID：</label>
                <div class="col-sm-8">
                    <input id="companyId" name="username" class="form-control" aria-required="true" aria-invalid="true"
                           type="text" >
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label" style="color: white;font-size: 15px">密码：</label>
                <div class="col-sm-8">
                    <input id="password" name="password" class="form-control" type="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="color: white;font-size: 15px">确认：</label>
                <div class="col-sm-8">
                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                    <span class="help-block m-b-none" style="color: #1ab394"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" style="color: white;font-size: 15px">Email：</label>
                <div class="col-sm-8">
                    <input id="companyEmail" name="email" class="form-control" type="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="color: white;font-size: 15px">联系电话：</label>
                <div class="col-sm-8">
                    <input id="companyPhoneNo"  class="form-control" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" style="color: white;font-size: 15px;">企业注册号：</label>
                <div class="col-sm-8">
                    <input id="companyLicenceNo"  class="form-control" aria-required="true" aria-invalid="true"
                           type="text" >
                </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <div class="checkbox">
                        <label style="color: white;font-size: 15px">
                            <input class="checkbox" id="agree" name="agree" type="checkbox" > 我已经认真阅读并同意《H+使用协议》
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <a onclick="register()" class="btn btn-primary block full-width m-b" >注册</a>
                    <p class="text-muted text-center" style="color: white;font-size: 15px">已经有账户了？<a href="login_company.html" style="color: #1ab394;font-size: 15px">点此登录</a>
                </div>
            </div>



        </form>


<div class="col-sm-8 col-sm-offset-3 social-login">
                <h3 style="color: white;font-size: 15px">...其他身份？</h3>
                     <div class="social-login-buttons">
                        <a class="btn btn-primary" href="register_user.html">
                                    <!-- <i class="fa fa-facebook"></i> --> 人才
                        </a>
                        <a class="btn btn-primary" href="register_teacher.html">
                                    <!-- <i class="fa fa-twitter"></i> --> 教师
                        </a>
                        <a class="btn btn-primary" href="register_company.html">
                                    <!-- <i class="fa fa-google-plus"></i> --> 企业
                        </a>
                    </div>
            </div>
        


    </div>
</div>
<script>

    function register() {
        var pswd = $("#password").val();
        var pswd2 = $("#confirm_password").val();
        var companyName = $("#companyName").val();
        var companyId = $("#companyId").val();
        var companyEmail = $("#companyEmail").val();
        var companyLicenceNo =$("#companyLicenceNo").val();
        var companyPhoneNo =$("#companyPhoneNo").val();


        var check=$("#agree").is(":checked");
        if(!check){
            alert("请同意协议后再点击注册！");
            return;
        }
        if(companyName.length<2){
            alert("姓名长度太短!");
            return;
        }
        if(pswd!=pswd2){
            alert("两次密码不一致!");
            return;
        }
        if(companyEmail.length<5){
            alert("请输入正确的邮箱！");
            return;
        }
        if(companyId.length<2){
            alert("请按要求输入ID！");
            return;
        }
        if(companyPhoneNo.length<5){
            alert("请输入正确的联系电话！");
            return;
        }
        if(companyLicenceNo.length<2){
            alert("请输入企业注册号！");
            return;
        }

        $.post("/company/register.action",
            {
                companyId: companyId,
                companyPswd: pswd,
                companyName:companyName,
                companyEmail:companyEmail,
                companyLicenceNo:companyLicenceNo,
                companyPhoneNo:companyPhoneNo



            },
            function (status) {
                if (status === 0) {
                    alert("账号已被注册！请更换后重试!");
                }
                else {
//                    alert(status)
                    alert("注册成功!请登录!");
                    window.location.replace("login_company.html");
                }

            });



    }

</script>

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
</body>
