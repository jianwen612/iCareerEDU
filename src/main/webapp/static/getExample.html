<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">H+</h1>

        </div>
        <h3>欢迎注册 H+</h3>
        <p>创建一个H+新账户</p>


        <form class="form-horizontal m-t" id="signupForm" >
            <div class="form-group">
                <label class="col-sm-3 control-label">姓氏：</label>
                <div class="col-sm-8">
                    <input id="userName" name="firstname" class="form-control" type="text">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">用户ID：</label>
                <div class="col-sm-8">
                    <input id="userId" name="username" class="form-control" aria-required="true" aria-invalid="true"
                           type="text">
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">性别：
                </label>
                <div class="radio i-checks">
                    <label class="">
                        <div class="iradio_square-green " style="position: relative;"><input  value="1"
                                                                                                         name="a"
                                                                                             style="position: absolute; opacity: 0;"
                                                                                             type="radio">
                        </div>男
                    </label>

                    <label>
                        <div class="iradio_square-green" style="position: relative;"><input checked="" value="0"
                                                                                            name="a"
                                                                                            style="position: absolute; opacity: 0;"
                                                                                            type="radio">
                        </div>女
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-8">
                    <input id="password" name="password" class="form-control" type="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">确认密码：</label>
                <div class="col-sm-8">
                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">E-mail：</label>
                <div class="col-sm-8">
                    <input id="email" name="email" class="form-control" type="email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <div class="checkbox">
                        <label>
                            <input class="checkbox" id="agree" name="agree" type="checkbox"> 我已经认真阅读并同意《H+使用协议》
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <a onclick="register()" class="btn btn-primary" >提交</a>
                </div>
            </div>
        </form>
        <table id="example" class="display"> </table>


    </div>
</div>
