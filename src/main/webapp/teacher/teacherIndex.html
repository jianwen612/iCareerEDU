    <script>
        window.onload=function init() {
            $.get("/teacher/getInfo.action",
                {

                },function (result) {
//                    alert(result.data.userId);
                    var userId=result.data.teacherId;
                    var userName=result.data.teacherName;

                    if(result===null)
                    {
                        alert("状态验证过程出现错误");
                    }
                    else{
                        document.getElementById("iconId").innerHTML="ID:"+userId;
                        document.getElementById("iconName").innerHTML="姓名:"+userName;
//                        alert("状态查询成功");

                    }

                })

        }
        function logout() {
            $.post("/teacher/logout.action",
                {

                },
                function (result) {
                    if(result===0)
                    {
                        alert("退出过程出现错误");
                    }
                    else{
                        alert("退出成功");
                        window.location.replace("/static/teacherLogin.html");
                    }

                });

        }
