<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div>
        <div>

        </div>
        <h3>添加视频</h3>
        <form class="m-t col-lg-6 col-lg-offset-2" role="form">

            <div class="form-group">
                视频名称: <input id="videoName" type="text" class="form-control" required="" value="">
            </div>
            <div class="form-group">
                视频嵌入代码: <input id="videoPath" type="text" class="form-control" required="" value="">
            </div>



            <div class="form-group">
                视频介绍: <textarea name="text" class="form-control" id="videoIntroduction" type="text" class="form-control"
                              required=""></textarea>
            </div>


            <div class="form-group text-left">
            </div>
            <a onclick='addVideo()' class="btn btn-primary block full-width m-b">添加视频</a>
            <a onclick='redirectTo("courseInfo.html?courseId="+getParam("courseId"))' class="btn btn-primary block full-width m-b">取消</a>
        </form>
    </div>

</div>
<script>

    function  redirectTo(address) {
        window.location = address;

    }

    function addVideo() {
        var courseId = getParam("courseId");
        var videoPath=$("#videoPath").val();
        var videoIntroduction = $("#videoIntroduction").val();
        var videoName=$("#videoName").val();


//        alert(statement);
//        alert(adId);


        $.post("/teacher/addVideo.action",
            {
                videoCourseId: courseId,
                videoPath: videoPath,
                videoIntroduction:videoIntroduction,
                videoName:videoName


            },

            function (result) {

                if (result === 1) {
                    alert("添加成功");
                    redirectTo("courseInfo.html?courseId="+getParam("courseId"));
                }
                else {
                    alert("添加失败!");
                    redirectTo("courseInfo.html?courseId="+getParam("courseId"));

                }
            });
    }

    /*function cancel() {
        window.close();
    }*/

</script>

    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
</script>
