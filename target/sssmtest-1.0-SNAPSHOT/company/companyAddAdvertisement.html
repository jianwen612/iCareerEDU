<div class="wrapper wrapper-content animated fadeInRight">

    <div>
        <div>

        </div>
        <h3>添加招聘信息</h3>
        <form class="m-t col-lg-6 col-lg-offset-2" role="form">
            <!--<div class="form-group">
                招聘ID: <input id="adId" type="text" class="form-control"  required="" value="">
            </div>-->
            <div class="form-group">
                招聘职位: <input id="adTitle" type="text" class="form-control"  required="" value="">
            </div>
            <div class="form-group">
                招聘介绍: <textarea style="max-width:800px;max-height:200px;min-width:400px;min-height:200px;" id="adContent" type="text" class="form-control"  required=""></textarea>
            </div>
            <div class="form-group text-left">
            </div>
            <a onclick="addAd()"  class="btn btn-primary block full-width m-b" >保存</a>
            <!--<a onclick="cancel()" class="btn btn-primary block full-width m-b" >取消</a>-->
        </form>
    </div>

</div>
<script>

    function addAd(){
        /*var adId=$("#adId").val();*/
        var adTitle = $("#adTitle").val();
        var adContent = $("#adContent").val();
        if(adTitle === null){
            return;
        }else
        {
            $.post("/company/addAd.action",
                {
                    /*adId:adId,*/
                    adTitle: adTitle,
                    adContent: adContent
                },
                function (result)
                {

                    if(result===0)
                    {
                        alert("保存失败!");
                        location.reload();
                    }
                    else{
                        alert("保存成功!");
                        window.location="companyAdvertisement.html";

                    }
                });
        }

    }


</script>
