<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div>
        <div>

        </div>
        <h3>修改信息</h3>
        <form class="m-t col-lg-6 col-lg-offset-2" role="form">
            <div class="form-group">
                企业名称: <input id="companyName" type="text" class="form-control"  required="" value="">
            </div>
            <div class="form-group">
                企业邮箱: <input id="companyEmail" type="text" class="form-control"  required="">
            </div>
            <div class="form-group">
                企业许可证: <input id="companyLicence" type="text" class="form-control"  required="">
            </div>
            <div class="form-group">
                企业许可证编号: <input id="companyLicenceNo" type="text" class="form-control"  required="">
            </div>
            <div class="form-group">
                企业电话: <input id="companyPhoneNo" type="text" class="form-control"  required="">
            </div>
            <div class="form-group">
                企业介绍: <textarea style="max-width:800px;max-height:200px;min-width:400px;min-height:200px;" id="companyIntroduction" type="text" class="form-control"  required=""></textarea>
            </div>

            <div class="form-group text-left">
            </div>
            <a onclick="saveInformation()"  class="btn btn-primary block full-width m-b" >保存</a>
            <!--<a onclick="cancel()" class="btn btn-primary block full-width m-b" >取消</a>-->
        </form>
    </div>

</div>
<script>

    window.onload=function getCompanyInformation() {

        $.get("/company/getInformation.action",
            {
            },
            function (result) {
                if (result.status === 0) {
                    alert("数据加载失败！");
                }
                else {
                    $(document).ready(function () {
                        $("#companyName").val(result.data.companyName);
                        $("#companyEmail").val(result.data.companyEmail);
                        $("#companyLicence").val(result.data.companyLicence);
                        $("#companyLicenceNo").val(result.data.companyLicenceNo);
                        $("#companyPhoneNo").val(result.data.companyPhoneNo);
                        $("#companyIntroduction").val(result.data.companyIntroduction)
                    });
                }
            });
    }

    function saveInformation(){
        var companyName = $("#companyName").val();
        var companyEmail = $("#companyEmail").val();
        var companyLicence = $("#companyLicence").val();
        var companyLicenceNo = $("#companyLicenceNo").val();
        var companyPhoneNo = $("#companyPhoneNo").val();
        var companyIntroduction = $("#companyIntroduction").val();
        if(companyName === null){
            return;
        }

        $.post("/company/saveInformation.action",
            {
                companyName: companyName,
                companyEmail: companyEmail,
                companyLicence:companyLicence,
                companyLicenceNo: companyLicenceNo,
                companyPhoneNo: companyPhoneNo,
                companyIntroduction:companyIntroduction
            },
            function (result)
            {

                if(result===0)
                {
                    alert("保存失败!");
                }
                else{
                    alert("保存成功!");

                }
            });
    }


</script>
