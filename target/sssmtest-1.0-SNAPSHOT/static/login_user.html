    <body>
<a class="navbar-brand" href="#"><img src="assets/img/logo1.png" alt=""></a>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>GENIUS</strong> 人才登录</h1>
                            <div class="description">
                            	<p>
	                            	欢迎来到GENIUS，加入GENIUS遇见更好的自己 
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>快速登录</h3>
                            		<p>请输入您的用户名和密码</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">用户名</label>
			                        	<input id="userId" type="text" name="form-username" placeholder="用户名..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">密码</label>
			                        	<input id="pswd" type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
			                        </div>
                                    <div class="form-group">
                                        <p class="text-muted text-center"> <a href="register_user.html">注册一个新账号</a></p>
                                    </div>
			                        <button type="button" onclick="login()" class="btn">登录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...其他身份？</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="login_user.html">
	                        		<!-- <i class="fa fa-facebook"></i> --> 人才
	                        	</a>
	                        	<a class="btn btn-link-2" href="login_teacher.html">
	                        		<!-- <i class="fa fa-twitter"></i> --> 教师
	                        	</a>
	                        	<a class="btn btn-link-2" href="login_company.html">
	                        		<!-- <i class="fa fa-google-plus"></i> --> 企业
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <script>
        function login()
        {

            var pswd = $("#pswd").val();
            var userId = $("#userId").val();

            $.post("/user/login.action",
                {
                    userId: userId,
                    userPswd: pswd
                },
                function (result) {
                    if(result===0)
                    {
                        alert("用户名或密码错误，请重试！");
                    }
                    else{

                        window.location.replace("/user/userIndex.html");
                    }

                });
        }
        </script>
