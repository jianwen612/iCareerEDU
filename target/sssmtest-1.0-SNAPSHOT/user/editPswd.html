<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div>
        <div>

        </div>
        <h3>修改密码</h3>
        <form class="m-t col-lg-6 col-lg-offset-2" role="form">
            <div class="form-group">
                请输入旧密码: <input id="oldPswd1" type="text" class="form-control"  required="">
            </div>
            <div class="form-group">
                请输入新密码: <input id="newPswd" type="password" class="form-control"  required="">
            </div>
            <div class="form-group">
                请确认新密码: <input id="newPswd2" type="password" class="form-control"  required="">
            </div>
            <div class="form-group text-left">
            </div>
            <a onclick="modifyPswd()" class="btn btn-primary block full-width m-b" >保存</a>
        </form>
    </div>

</div>

<script>

    function modifyPswd(){


        var oldPswd1 = $("#oldPswd1").val();
        var newPswd = $("#newPswd").val();
        var newPswd2 = $("#newPswd2").val();
        if(newPswd!=newPswd2){
            alert("两次新密码输入不一致！");
            return;
        }
        if(newPswd.length<6){
            alert("请输入6位以上密码");
            return;
        }
        if(oldPswd1.length<1){
            alert("请输入旧密码！");
            return;
        }



        $.post("/user/modifyPswd.action",
            {
                userPswd: newPswd,
                oldPswd:oldPswd1
            },
            function (result)
            {
//                alert(result);
                if(result===0)
                {
                    alert("修改失败!旧密码错误");
                }
                else{
                    alert("修改成功!");
                }
            });





    }



</script>

<script src="../static/js/jquery.min.js?v=2.1.4"></script>

</script>
